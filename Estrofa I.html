<I><p><center>India virgen y hermosas dormias</p>
              <p>de tu mares al canto sonoro</p>
          <p>cuando echada en tus cuencas de oro</p>
             <p>el audaz navegante te hallo</p>
           <p>y al mirar tu belleza extasiada</p>
            <p>al infujo ideal de tu encanto</p>
         <p>la orla azul de tus esplendido manto</p>
             <p>con su beso de amor consagro.</center></p></I>
