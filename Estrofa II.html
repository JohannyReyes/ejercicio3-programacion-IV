<I><p><center>De un país donde el sol se levanta</p>
              <p>mas alla del atlante azulado</p>
          <p>aquel hombre te había soñado</p>
             <p>y en tu busca a la mas se lanzo</p>
           <p>cuando erguiste la palida frente</p>
            <p>en la viva ansiedad de tu anhelo</p>
         <p>bajo el dombo gentil de tu cielo</p>
             <p>ya flotaba un extraño pendon.</center></p></I>
